---

- name: Simple Example
  hosts: all
  become: true
  pre_tasks:
    - name: install seilnx python dependency
      yum:
        name: libselinux-python
        state: present
    - name: Set selinux to permissive
      selinux:
        policy: targeted
        state: permissive
  roles:
    - geerlingguy.java
    - geerlingguy.elasticsearch
    - catmandu
